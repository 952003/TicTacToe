<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link rel="stylesheet" type="text/css" href="wwwroot/lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="wwwroot/lib/tagify/tagify.css">
    <link rel="stylesheet" href="wwwroot/css/site.css" />
    <link rel="stylesheet" href="wwwroot/css/tagify.css" />
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-dark border-bottom box-shadow mb-3">
            <div class="container">
                <a class="navbar-brand text-light" asp-area="" asp-controller="Home" asp-action="Index">TicTacToe</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
                    <ul class="navbar-nav flex-grow-1">
                        <li class="nav-item">
                            <a class="nav-link text-warning" asp-area="" asp-controller="Home" asp-action="Index">Home</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav text-warning flex-grow-0">
                            <li class="nav-item">
                                <a asp-action="SignUp" asp-controller="Account" class="nav-link text-warning">Sign Up</a>
                            </li>
                            <li class="nav-item">
                                <a asp-action="SignIn" asp-controller="Account" class="nav-link text-warning">Sign In</a>
                            </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container-fluid vh-75">
        <main role="main" class="p-5 h-100">
        </main>
    </div>

     <footer class="border-top footer text-muted bg-dark">
        <div class="container text-warning">
            &copy; 2022 - TicTacToe 
        </div>
    </footer>
    <script src="wwwroot/lib/jquery/dist/jquery.min.js"></script>
    <script src="wwwroot/lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="wwwroot/lib/signalr/signalr.min.js"></script>
    <script src="wwwroot/js/site.js" asp-append-version="true"></script>
</body>
</html>
